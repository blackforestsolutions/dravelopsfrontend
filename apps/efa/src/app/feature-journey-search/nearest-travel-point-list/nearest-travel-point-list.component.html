<ng-container *ngIf='nearestTravelPoint$ | async as nearestTravelPoints; else this.loading'>
  <mat-selection-list [multiple]='false' (selectionChange)='handleNearestTravelPointSelectEvent($event.options[0].value)'>
    <mat-list-option *ngFor='let nearestTravelPoint of nearestTravelPoints; last as isLast' [value]='nearestTravelPoint'>
      <dravelopsefafrontend-nearest-travel-point-list-item [nearestTravelPoint]='nearestTravelPoint'>

      </dravelopsefafrontend-nearest-travel-point-list-item>
      <mat-divider *ngIf='!isLast'></mat-divider>
    </mat-list-option>
  </mat-selection-list>
  <p *ngIf='!this.nearestTravelPoints.length' class='no-result'>
    Keine {{ getNoResultMessage() }} innerhalb von {{ radiusInKilometers }} Kilometern gefunden.
  </p>
</ng-container>

<ng-template #loading>
  <dravelopsfrontend-loading></dravelopsfrontend-loading>
</ng-template>
