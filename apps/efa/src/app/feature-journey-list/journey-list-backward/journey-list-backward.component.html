<div #scrollWrapper class='scroll-wrapper'>
  <mat-progress-bar mode='query' *ngIf='loading'></mat-progress-bar>
  <ng-container *ngIf='(journeys$ | async | filterEqualJourneys | backwardJourneyFilter: selectedOutwardJourney | sortJourney: getJourneyIsArrivalDateTime()) as journeys'>
    <p class='date'>R체ckfahrt am {{ getJourneyDateTime() | date: 'mediumDate' }}</p>
    <button *ngIf='this.journeys && this.journeys.length && earlierJourneysAvailable' (click)='earlierButtonClick$.next()' mat-button color='primary'>
      Fr체her
    </button>
    <mat-accordion multi>
      <dravelopsefafrontend-journey-list-item
        *ngFor='let journey of this.journeys'
        [journey]='journey'
        [isJourneyBuyable]='isJourneyBuyable(journey)'
        [buttonSelectText]='"Kaufen"'
        (journeySelectedEvent)='passJourneySelectedEvent($event)'>
      </dravelopsefafrontend-journey-list-item>
    </mat-accordion>
    <p id='no-result' *ngIf='!this.journeys.length && !loading'>Es wurde keine R체ckfahrt zur Hinfahrt gefunden.</p>
    <button *ngIf='this.journeys && this.journeys.length' (click)='laterButtonClick$.next()' mat-button color='primary'>
      Sp채ter
    </button>
  </ng-container>
</div>
